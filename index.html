<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico Unidades</title>
    <link rel="stylesheet" href="diagnostico_unidade/css/style.css">
  
</head>
<body>
    <div class="container">
        
        <form class="form-box">
            
            
                <legend><span class="bold">Cadastro da unidade</span></legend>

            <div class="input-box">
                <input type="text" name="unidade de saude" id="unidade de saude" class="uni-saude">
                <label for="unidade de saude">Unidade de saúde</label>
            </div>

            <div class="input-box">
                <input type="text" name="cnes" id="cnes" class="cnes">
                <label for="cnes">CNES</label>
            </div>
            <div class="input-box">
                <input type="text" name="endereco" id="endereco" class="endereco">
                <label for="endereco">Endreço</label>
            </div>
            <div class="input-box">
                <input type="number" name="cep" id="cep" class="cep">
                <label for="cep">CEP</label>
            </div>

            <div class="input-box">
                <label for="municipios">Município</label>
                <select id="municipio" name="municipio">
                    <option value="acres">Acrelândia</option>
                    <option value="assis">Assis Brasil</option>
                    <option value="brasil">Brasiléia</option>
                    <option value="bujari">Bujari</option>
                    <option value="capixaba">Capixaba</option>
                    <option value="cruzeiro">Cruzeiro do Sul</option>
                    <option value="epitaciolandia">Epitaciolândia</option>
                    <option value="feijao">Feijó</option>
                    <option value="jordao">Jordão</option>
                    <option value="manoel">Manoel Urbano</option>
                    <option value="marechal">Marechal Thaumaturgo</option>
                    <option value="plácido">Plácido de Castro</option>
                    <option value="porto">Porto Acre</option>
                    <option value="rio">Rio Branco</option>
                    <option value="sena">Sena Madureira</option>
                    <option value="senador">Senador Guiomard</option>
                    <option value="tarauaca">Tarauacá</option>
                    <option value="xapuri">Xapuri</option>
                </select>
            </div>

            <div class="input-box">
                <label for="reg-saude">Região de Saúde</label>
                <select id="reg-saude" name="reg-saude">
                    <option value="alto">Alto Acre</option>
                    <option value="baixo">Baixo Acre</option>
                    <option value="purus">Tarauaca/Envira</option>
                    <option value="Jurua">Juruá</option>
                </select>
            </div>

            <div class="input-box">
                <input type="text" name="uf" id="uf" class="uf">
                <label for="uf">UF</label>
            </div>

            <div class="input-box">
                <input type="email" name="email" id="email" class="email">
                <label for="email">E-mail</label>
            </div>
            <div class="input-box">
                <input type="tel" name="tel" id="tel" class="tel">
                <label for="tel">Telefone</label>
            
            <div class="input-box">
                <legend>Gestão</legend>
                <label>
                    <input type="radio" name="gestão" value="estadual">
                    Estadual
                </label>
            </div>
            <div class="input-box">
                <label>
                    <input type="radio" name="gestão" value="municipal">
                    Municipal
                </label>
            </div>
            <div class="input-box">
                <legend>Perfil da Unidade</legend>
                <label>
                    <input type="radio" name="gestão" value="adireta">
                    Admistração Direta
                </label>
            </div>    
            <div class="input-box">
                <label>
                    <input type="radio" name="gestão" value="filant">
                    Filantrópica
                </label>
             
            </div>
            <div class="input-box">
                <label>
                    <input type="radio" name="gestão" value="fund">
                    Fundação
                </label>
             
            </div>

            <div class="input-box">
                <label>
                    <input type="radio" name="gestão" value="ger_os">
                    Gerenciando por OSS (Organização Social de Saúde)
                    <legend>Qual?</legend>
                </label>
             
            </div>

            <div class="input-box">
                <label>
                    <legend>A unidada/serviço possui algum certificado, Premiação</legend>
                    <input type="radio" name="certificado" value="Sim">
                    Sim
                    
                </label>
             
            </div>

            <div class="input-box">
                <label>
                    <input type="radio" name="certificado" value="Não">
                    Não
                    <legend>se, "Sim", quais?</legend>
                </label>
             
            </div>

            <div class="input-box">
                <label>
                    <legend>É unidade de referência?</legend>
                    <input type="radio" name="certificado" value="Sim">
                    Sim
                    
                </label>
             
            </div>

            <div class="input-box">
                <label>
                    <input type="radio" name="certificado" value="Não">
                    Não
                    <legend>se, "Sim", para quais municipios?</legend>
                </label>
                         
            </div>

            <div class="input-box">
               
                <input type="radio" name="muni" id="acrel"> <label 
                for="acrel"> Acrelândia </label>
                <input type="radio" name="muni" id="assisb"> <label 
                for="assisb"> Assi Brasil </label>
                <input type="radio" name="muni" id="buja"> <label 
                for="buja"> Bujari </label>
                <input type="radio" name="muni" id="capi"> <label 
                for="capi">Capixaba</label>
                <input type="radio" name="muni" id="cruz"> <label 
                for="cruz"> Cruzeiro do Sul </label>
                <input type="radio" name="muni" id="epitac"> <label 
                for="epitac"> Epitaciolândia</label>
                <input type="radio" name="muni" id="feij"> <label 
                for="feij"> Feijó </label>
                <input type="radio" name="muni" id="jord"> <label 
                for="jord">Jordão</label>
                <input type="radio" name="muni" id="manc"> <label 
                for="manc">Mancio Lima</label>
                <input type="radio" name="muni" id="mano"> <label 
                for="mano"> Manoel Urbano </label>
                <input type="radio" name="muni" id="marech"> <label 
                for="marech"> Marechal Thaumaturgo </label>
                <input type="radio" name="muni" id="plac"> <label 
                for="plac"> Plácido de Castro </label>
                <input type="radio" name="muni" id="portac"> <label 
                for="portac">Porto Acre</label>
                <input type="radio" name="muni" id="portowa"> <label 
                for="portowa">Porto Walter</label>
                <input type="radio" name="muni" id="riob"> <label 
                for="riob"> Rio Branco</label>
                <input type="radio" name="muni" id="rodri"> <label 
                for="rodri"> Rodrigues Alves </label>
                <input type="radio" name="muni" id="santarosa"> <label 
                for="santarosa">Santa Rosa do Purus</label>
                <input type="radio" name="muni" id="senam"> <label 
                for="senam">Sena Madureira</label>
                <input type="radio" name="muni" id="Sengui"> <label 
                for="Sengui">Senador Guiomard</label>
                <input type="radio" name="muni" id="tar"> <label 
                for="tar">Tarauacá</label>
                <input type="radio" name="muni" id="xap"> <label 
                for="xap">Xapuri</label>
                    
                          
            </div>













           

            
        </form>






    </div>
</body>
</html>
